<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/custom-tab.css">
    <link rel="stylesheet" href="/css/global.css">
    <!-- external css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- custom-tab section -->
    <section class="custom-tab">
        <h3>Top 10 Colleges</h3>
        <!-- custom-tab button -->
        <div class="custom-tab__button">
            <div class="container">
                <div class="row">
                    <div class="button-container">
                        <!-- left_icon -->
                        <div class="left_icon">
                            <div class="icons">
                                <i class="fa-solid fa-arrow-left"></i>
                            </div>
                        </div>
                        <!-- // -->
                        <!-- buttons -->
                        <div class="buttons">
                            <button type="button" class="btn" id="button1">BE/B.Tech</button>
                        </div>
                        <!-- // -->
                        <!-- right-icon -->
                        <div class="right_icon">
                            <div class="icons">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                        <!-- //  -->

                    </div>
                </div>
            </div>
        </div>

        <!-- end custom-tab button -->
        <!-- custom-tab table -->
        <div class="custom_tab_table">
            <div class="container">
                <div class="row">
                    <div class="table-container">
                        <table>
                            <tr>
                                <th>Rank</th>
                                <th>College</th>
                                <th>Ranking</th>
                                <th>Cutoff</th>
                                <th>Application Deadline</th>
                                <th>Fees</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end custom-tab table -->
    </section>
    <!-- end custom-tab section -->
</body>

</html>
